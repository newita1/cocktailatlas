<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <script src="js/componentes.js"></script>

</head>

<body>
  <nav id="contenido"></nav>

  <div class="container-fluid">

    <div class="row">
      <div class="col">
        <!-- Div con buscador -->
        <div class="cocteles">
          <h1>

    </div>

    <div class="row ">
      <div class="col-12">

        <div id="cartas" class="cartas">
        </div>
      </div>

      <div class="modal fade modal-lg" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"

          <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-body">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-md-4"><img src="/img/coctel.jpg" class=" img-fluid" alt="..."></div>
                  <div class="col-md-4 ingredientes">
                    <h1 style="color: #E8E378;">Ingredientes</h1>
                    <ul>

                      <li></li>
                      <li></li>
                      <li></li>
                    </ul>

                    <h3 id="instrucciones"></h3>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-9">
                    <h1 style="color: #E8E378;">Recipiente</h1>
                    <h3 id="recipiente"></h3>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <button class="cargarmas" id="load-more">Cargar m치s</button>
    </div>

  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"

  <script type="module" src="js/cocteles.js"></script>

</html>
