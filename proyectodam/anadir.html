<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CocktailAtlas - Añadir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/anadirstyles.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">

</head>

<body>
    <nav id="contenido"></nav>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                <!-- Div para cargar imagen del input -->
                <div class="imagen">
                    <img src="img/interrogación.png" id="imagenPrevisualizacion">
                </div>
            </div>
            <!-- Div para rellenar formulario de solicitud de nuevo cóctel -->
            <div class="col">
                <form id="formulario" action="" method="post" style="padding: 3em">
                    <div class="mb-3">
                        <input class="form-control" type="file" id="seleccionArchivos">
                    </div>
                    <input class="form-control" type="text" id="nombre" placeholder="Nombre del cóctel"
                        aria-label="default input example">
                    <input class="form-control" type="text" id="recipiente" placeholder="Recipiente"
                        aria-label="default input example">


                    <div id="contenedor-selects">
                        <select class="form-select" id="ingredientes" aria-label="Default select example">

                        </select>
                    </div>

                    <button type="button" id="agregar-select" class="btn btn-warning">Agregar Ingrediente</button>

                    <div class="">
                        <textarea class="form-control" placeholder="Preparación del cóctel.." id="preparacion"
                            style="height: 100px"></textarea>
                    </div>
                    <button type="submit" id="enviar" class="btn btn-warning">Enviar Receta</button>

                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    <script type="module" src="js/anadir.js"></script>
    <script src="js/componentes.js"></script>
    <!-- <script type="module" src="js/logout.js"></script> -->

</body>


</html>
