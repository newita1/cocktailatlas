<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <title>CocktailAtlas - Contacto</title>
  <link rel="stylesheet" href="css/contactanostyles.css">
  <script src="js/componentes.js"></script>
  <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">

</head>

<body>
  <nav id="contenido"></nav>
  <!-- Contenido de contactanos -->
  <div class="cajas">
    <!-- Contenido información -->
    <div class="informacion">
      <h1 style="font-size: 3em;">Contacto</h1>
      <h2>Si tienes algún problema o te gustaria formar parte de nuestro equipo, contacta con nosotros a través de este
        formulario de contacto y enseguida te llamaremos.</h2>
    </div>
    <div class="container">
      <!-- Formulario para mandar correo -->
      <div class="formulario">
        <form action="" id="formcont" method="post">
          <input type="text" id="name" name="name" placeholder="Nombre*" required />
          <input type="email" id="emails" name="email" placeholder="correo@gmail.com*" size="30" required>
          <input type="telf" id="telefono" name="telf" step="1" placeholder="633318059" size="9">
          <textarea name="text" id="mensaje" placeholder="Mensaje.." cols="40" rows="4" minlength="20" maxlength="300"
            style="resize: none;" required></textarea>
          <button type="submit">Enviar</button>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
  <script type="module" src="js/contactanos.js"></script>
  <!-- <script type="module" src="js/logout.js"></script> -->

</body>

</html>
